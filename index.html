<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Class 19</title>
</head>
<body>

<div class="container mt-3">
  <center><h2 class="btn-danger">PopOver</h2></center>
  <button class="btn btn-success" data-bs-toggle="popover" title="I am PopOver Title" data-bs-content="I am PopOver Content,You Can write short message here">I am PopOver Button</button>
</div>

<div class="container mt-3">
  <center><h2 class="btn-danger">PopOver for disabled button</h2></center>
  <span class="d-inline-block" data-bs-toggle="popover" title="I am PopOver Title" data-bs-content="I am PopOver Content, write your feelings" 
  data-bs-trigger="hover focus"data-bs-placement="bottom"data-bs-container="body">
      <button class="btn btn-success" disabled>I am Proper Button</button>
  </span>
</div>

<div class="container mt-5">
  <center><h2 class="btn-danger">Toast</h2></center>
  <button class="btn btn-success" id="buttonid">Submitted</button>
  <div class="toast  position-fixed bottom-0 end-0 m-5" id="toastid" >
    <div class="toast-header">
      <img src="img2.jpeg" class="rounded me-2" alt="" height="30px" width="30px">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
    Lorem ipsum dolor sit amet.<br>
    <center><button type="button" class="btn btn-dark" data-bs-dismiss="toast">Close</button></center>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
<script>
const toastTrigger = document.getElementById('buttonid')
const toastLiveExample = document.getElementById('toastid')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
</script>


</body>
</html>
